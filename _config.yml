paginate: 6
google_analytics: UA-130293099-1

collections:
  empleos:
    output: true
    permalink: /:collection/:name

header_pages:
 - libros.md
 - software.md
 - computadoras.md
 
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  
collections:
  authors:
    output: true
  plantillas:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      lang: "es"
      lazy: true
      image:
        path: /img/og-image.webp
        height: 347
        width: 663
      author: benjamin
      comments: false
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"

