<div id="share-bar">

    <h4>Compartir:</h4>

    <div class="share-buttons">
        <a  href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Compartir en Facebook" >
            <i class="fa fa-facebook-official share-button"> facebook</i>
        </a>

        <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Compartir en Twitter" >
            <i class="fa fa-twitter share-button"> twitter</i>
        </a>
        <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Compartir en LinkedIn" >
            <i class="fa fa-linkedin share-button"> linkedin</i>
        </a>
        <a  href="mailto:?subject={{ page.title }}&amp;body=Mira este artÃ­culo {{ site.url }}{{ page.url }}"
            title="Compartir por Email" >
            <i class="fa fa-envelope share-button"> email</i>
        </a>
    </div>
</div>
